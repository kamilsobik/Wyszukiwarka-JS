<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<title>Wyszukiwarka</title>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<div class="shadow"></div>
				<h1>Wyszukiwarka wakacyjnych podróży</h1>
				<input type="text" class="search" placeholder="Wpisz nazwę szukanego napoju" />
			</div>
			<div class="drink-list">
				<h2>Lista dostepnych kierunków:</h2>
				<ul>
					<li>Kraków</li>
					<li>Warszawa</li>
					<li>Majorka</li>
					<li>Malediwy</li>
					<li>Dominikana</li>
					<li>Norwegia</li>
					<li>Malta</li>
					<li>Ateny</li>
					<li>Rzym</li>
					<li>Malaga</li>
					<li>Teneryfa</li>
					<li>Fuertaventuera</li>
					<li>Szeszele</li>
					<li>Pucket</li>
					<li>Filipiny</li>
					<li>Dubaj</li>
				</ul>
			</div>
		</div>

		<script src="js/main.js"></script>
	</body>
</html>
